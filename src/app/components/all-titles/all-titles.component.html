<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content-wrapper">
    <div class="container mt-5">
      <h2 class="text-center text-light mb-4">Quiz List</h2>
      <div class="table-responsive">
        <table class="table table-hover text-light">
          <thead class="bg-primary text-white">
            <tr>
              <th>Title</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quiz of title">
              <td>{{ quiz | uppercase }}</td>
              <td>
                <button class="btn btn-warning me-2 edit-btn" [routerLink]="['/edit-questions',quiz]">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger delete-btn" (click)="deleteQuiz(quiz)">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
