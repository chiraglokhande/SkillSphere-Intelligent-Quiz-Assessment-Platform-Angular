<app-admin-menu></app-admin-menu>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Edit MCQ Questions</h2>

  <div class="card shadow-lg p-4 mb-4" *ngFor="let item of Question; let i = index">
    <div class="card-body">
      <h5 class="card-title">Question {{ i + 1 }}</h5>

      <!-- Question Input -->
      <div class="form-group">
        <label for="question" class="font-weight-bold">Question:</label>
        <input type="text" class="form-control" [(ngModel)]="item.question" placeholder="Enter question">
      </div>

      <!-- Options A & B on Top -->
      <div class="row">
        <div class="col-md-6">
          <label class="font-weight-bold">Option A</label>
          <input type="text" class="form-control mb-2" [(ngModel)]="item.a" placeholder="Enter Option A">
        </div>
        <div class="col-md-6">
          <label class="font-weight-bold">Option B</label>
          <input type="text" class="form-control mb-2" [(ngModel)]="item.b" placeholder="Enter Option B">
        </div>
      </div>

      <!-- Options C & D -->
      <div class="row">
        <div class="col-md-6">
          <label class="font-weight-bold">Option C</label>
          <input type="text" class="form-control mb-2" [(ngModel)]="item.c" placeholder="Enter Option C">
        </div>
        <div class="col-md-6">
          <label class="font-weight-bold">Option D</label>
          <input type="text" class="form-control mb-2" [(ngModel)]="item.d" placeholder="Enter Option D">
        </div>
      </div>

      <!-- Answer Selection -->
      <label class="font-weight-bold">Select Correct Answer:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="'correctAnswer' + i" [(ngModel)]="item.correctAnswer" [value]="item.a">
        <label class="form-check-label">A</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="'correctAnswer' + i" [(ngModel)]="item.correctAnswer" [value]="item.b">
        <label class="form-check-label">B</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="'correctAnswer' + i" [(ngModel)]="item.correctAnswer" [value]="item.c">
        <label class="form-check-label">C</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [name]="'correctAnswer' + i" [(ngModel)]="item.correctAnswer" [value]="item.d">
        <label class="form-check-label">D</label>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-primary mt-3 w-100" (click)="updateQuestion()">
        Update Question
      </button>
    </div>
  </div>
</div>

</body>
</html>
